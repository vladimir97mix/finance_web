<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/simplex/bootstrap.min.css">
    <title>Document</title>


</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark bg-dark">
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle"
          type="button" id="dropdownMenu1" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    Отчеты
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <a class="dropdown-item" href="/report">Выбор даты</a>
    <a class="dropdown-item" href="/report2">Другие</a>
  </div>
</div>
</nav>

<div class="container mt-1 w-25 p-3 " >
<form method="post">
    <h6>Дата</h6>
    <input required type="date" name="date" class="form-control"><br>
    <h6>Продукты</h6>
    <input id="text1" type="number" step="any" name="text1"  class="form-control form-control-sm"><br>
    <h6>Продукты бытовые</h6>
    <input id="text2" type="number" step="any" name="text2" class="form-control form-control-sm"><br>
    <h6>Одежда</h6>
    <input id="text3" type="number" step="any" name="text3" class="form-control form-control-sm"><br>
    <h6>Здоровье / красота</h6>
    <input id="text4" type="number" step="any" name="text4" class="form-control form-control-sm"><br>
    <h6>Кредиты / долги</h6>
    <input id="text5" type="number" step="any" name="text5" class="form-control form-control-sm"><br>
    <h6>Связь (телефон, интернет)</h6>
    <input id="text6" type="number" step="any" name="text6" class="form-control"><br>
    <h6>Транспорт (запчасти, проезд, бензин)</h6>
    <input id="text7" type="number" step="any" name="text7" class="form-control"><br>
    <h6>Развлечения и подарки</h6>
    <input id="text8" type="number" step="any" name="text8" class="form-control"><br>
    <input type="submit" class="btn btn-success" value="Добавить">

</form>
</div>
</body>
</html>
